{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <title>Smart - Minha Conta</title>
</head>

<br><br><br><br><br><br>


<div class="container">

    <div class="container-xl px-4 mt-4">
         <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active" href="{% url 'editar_conta' %}">Informações</a>
            <a class="nav-link ms-0" href="{% url 'minhas_vagas' %}">Minhas Vagas</a>
            <a class="nav-link ms-0" href="{% url 'alterar_senha' %}">Alterar Senha</a>
        </nav>
        <hr class="mt-0 mb-4">

        <br>


        <div class="row">

                <div class="card">
                    <div class="card-header">Informações da Conta</div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control" id="id_email" name="email" type="email" placeholder="Digite o seu email" value="{{request.user.email}}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nome</label>
                                    <input class="form-control" id="id_first_name" name="first_name" type="text" placeholder="Digite o seu primeiro nome" value="{{request.user.first_name}}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Sobrenome</label>
                                    <input class="form-control" id="id_last_name" name="last_name" type="text" placeholder="Digite o seu sobrenome" value="{{request.user.last_name}}">
                                </div>
                            </div>
                           
                            <button class="btn btn-primary" type="submit">Salvar alterações</button>
                        </form>
                    </div>
                </div>
            </div>

        <br><br>
    </div>
</div>

{% endblock %}
